<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <!-- 导入页面的基本样式 -->
    <link rel="stylesheet" href="./css/search.css" />
    <!-- 导入 jQuery -->
    <script src="./lib/jquery.js"></script>
    <script src="lib/template-web.js"></script>
</head>

<body>
    <div class="container">
        <!-- Logo -->
        <img src="./images/taobao_logo.png" alt="" class="logo" />

        <div class="box">
            <!-- tab 栏 -->
            <div class="tabs">
                <div class="tab-active">宝贝</div>
                <div>店铺</div>
            </div>
            <!-- 搜索区域（搜索框和搜索按钮） -->
            <div class="search-box">
                <input id="ipt" type="text" class="ipt" placeholder="请输入要搜索的内容" /><button id="btn" class="btnSearch">
            搜索
          </button>

            </div>
            <div id="getmsg"></div>
        </div>
    </div>
    <script type="text/html" id="getlist">
        {{each result}}
        <div id="item">{{$value[0]}}</div>
        {{/each}}
    </script>
    <script>
        $(function() {
            var timer = null;
            var saveobj = {};

            function debounceSearch(kw) {
                timer = setTimeout(function() {
                    getData(kw)
                }, 500)
            }

            $("#ipt").on('keyup', function() {
                clearTimeout(timer);
                var re = $(this).val().trim();
                if (re.length <= 0) {
                    return $("#getmsg").empty().hide();
                }
                if (saveobj[re]) {
                    return renderlist(res)
                }
                //getData(re);
                debounceSearch(re);
            })

            function getData(data) {
                $.ajax({
                    url: 'https://suggest.taobao.com/sug?q=' + data,
                    dataType: 'jsonp',
                    success: function(res) {
                        // console.log(res);
                        renderlist(res);

                    }
                })
            }

            function renderlist(res) {
                if (res.result.length <= 0) {
                    return $("#getmsg").empty().hide();
                }
                var htmlstr = template('getlist', res);
                $("#getmsg").html(htmlstr).show();
                var k = $("#ipt").val().trim();
                saveobj[k] = res;
            }

        })
    </script>
</body>

</html>
